<!DOCTYPE html>
<html lang="en" ng-app="gpApp">
<head>
    <meta charset="UTF-8">
    <title> GP Angular Site</title>

    <!-- Bootstrap -->
<link rel="stylesheet" href="styles/main-888e10c183.css"/>


</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-4">
                    <h3> Sum Application </h3>
                    <li><a ui-sref="app"> Home page </a></li>
                    <li><a ui-sref="sumApp({cu: 'AUD', f: 1, s: 1})"> Go to summ application</a></li>
                </div>

                <div class="col-xs-12 col-sm-5 col-sm-offset-2">
    <div class="col-xs-12" ng-controller="funnyGame">
        <div class="col-xs-12">
            <h3>Funny string!</h3>
            <label for="game">Input string to make it funny!</label>
        </div>
        <div class="col-xs-12">
            <input class="col-xs-12 col-sm-8" type="text" id="game" ng-model="funny_string">
        </div>
        <div class="col-xs-12">
            <div ng-if="funny_string">{{getFunnyString(funny_string)}}</div>
        </div>
    </div>

</div>



            </div>
        </div>
    </header>



    <div ui-view></div>

<script src="scripts/main-0ff4e1d818.js"></script>
</body>
</html>
